spring:
  datasource:
    url: jdbc:h2:mem:cielodb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
  web:
    cors:
      allow-origin: *
server:
  error:
    include-message: always
